<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Opdater begivenhed - DØKsocial</title>
</head>
<body>


<div class="container">

    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Opdater begivenhed</h1>
                <div id="load-test"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="updateEventName">Begivenhedens navn</label>
                <input type="text" class="form-control" id="updateEventName" placeholder="Begivenhedens navn">
            </div>
            <div class="form-group">
                <label class="control-label" for="updateEventLocation">Placering</label>
                <input type="text" class="form-control" id="updateEventLocation" placeholder="Placering">
            </div>
            <div class="form-group">
                <label class="control-label" for="updateEventDate">Dato</label>
                <input type="text" class="form-control" id="updateEventDate" placeholder="Dato">
            </div>
            <div class="form-group">
                <label class="control-label" for="updateEventPrice">Pris</label>
                <input type="text" class="form-control" id="updateEventPrice" placeholder="Pris">
            </div>
            <div class="form-group">
                <label class="control-label" for="updateEventDescription">Beskrivelse</label>
                <input type="text" class="form-control" id="updateEventDescription" placeholder="Beskrivelse">
            </div>
            <button type="button" style="margin-bottom: 40px" class="btn btn-default" id="updateButton">Opdater begivenhed</button>

        </div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - DØKsocial</p>
    </div>
